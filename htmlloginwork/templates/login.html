<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div style="text-align: center;">
        <h2 style="color:midnightblue;font-family:Arial Rounded MT Bold;">Login</h2>
        <form action="{{ url_for('askin') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="submit" value="Login">
        </form>
        {% if Text %}
            <p>{{ Text }}</p>
        {% endif %}
    </div>
</body>
</html>
